<!DOCTYPE HTML>
<html  lang="en" ng-app="TodoApp">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="SHORTCUT ICON" href="favicon.ico">

        <title>Todo App</title>

        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="style/mytheme.css" rel="stylesheet">
    </head>

    <body ng-controller="AppCtrl">
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Todo App</a>
                    <a class="navbar-brand" href="" ng-click="stopReplication()" ng-show="obj.replicating==true"><img src="images/sync.svg" height="18" width="18"></a>
                    <a class="navbar-brand" href="" ng-click="stopReplication()" ng-show="obj.replicating=='active'"><img src="images/syncing.svg" height="18" width="18"></a>
                    <a class="navbar-brand" href="" ng-click="startReplication()" ng-show="obj.replicating==false"><img src="images/sync_inactive.svg" height="18" width="18"></a></li>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#/">Overview</a></li>
                        <li><a href="#/next">Next</a></li>
                        <li><a href="#/future">Future</a></li>
                        <li><a href="#/waiting">Waiting For</a></li>
                        <li><a href="#/tickler" ng-class="{pending_ticklers: pendingTicklers()}">Ticklers</a></li> 
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </div>

        <div class="container-fluid">
            <div ng-view>
            </div>
        </div>
            
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <script src="script/couchapp-todo.js" type="text/javascript"></script>
    </body>
</html>
